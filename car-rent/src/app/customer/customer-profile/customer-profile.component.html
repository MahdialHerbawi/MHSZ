<div class="customer-profile">
  <h2>Customer Profile</h2>

  <!-- View Mode (if not editing) -->
  <div *ngIf="!isEditing">  
    <img [src]="profileData.image" width="100" alt="Profile Picture" />

    <p><strong>Name:</strong> {{ profileData.name || 'Not Provided' }}</p>
    <p><strong>Email:</strong> {{ profileData.email || 'Not Provided' }}</p>
    <p><strong>Age:</strong> {{ profileData.age || 'Not Provided' }}</p>
    <p><strong>Phone Number:</strong> {{ profileData.number || 'Not Provided' }}</p>
    <p><strong>Role:</strong> {{ profileData.role || 'Not Provided' }}</p>


    <button (click)="editProfile()">Edit</button>
    <button (click)="deleteProfile()">Delete Profile</button>
  </div>

  <!-- Edit Mode (if editing) -->
  <div *ngIf="isEditing">
    <input type="text" [(ngModel)]="profileData.name" placeholder="Name">
    <input type="email" [(ngModel)]="profileData.email" placeholder="Email">
    
    <input type="text" [(ngModel)]="profileData.number" placeholder="Phone Number">
    
    <button (click)="saveProfile()">Save</button>
    <button (click)="isEditing = false">Cancel</button>
  </div>
</div>
