<div class="signup-container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSignUp()" #signupForm="ngForm">
      <input type="file" (change)="onFileChange($event)" accept="image/*" />

      <!-- Show preview -->
      <div *ngIf="image">
        <img [src]="image" alt="Preview" width="100" />
      </div>
  
      <div>
        
        <label>Name:</label>
        <input type="text" name="Name" [(ngModel)]="name" required>
      </div>
      <div>

        <label>Email:</label>
        <input type="email" name="email" [(ngModel)]="email" required>
      </div>
  
      <div>
        <label>Password:</label>
        <input type="password" name="password" [(ngModel)]="password" required minlength="6">
      </div>
  
      <div>
        <label>Confirm Password:</label>
        <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required minlength="6">
      </div>
      <div>

        <label>Number:</label>
        <input type="number" name="number" [(ngModel)]="number" required>
      </div>
      <div>

        <label>Age:</label>
        <input type="number" name="Age" [(ngModel)]="age" required>
      </div>
      <div>
        <label>Role:</label>
        <select name="role" [(ngModel)]="role" required>
          <option value="">Select Role</option>
          <option value="client">Client</option>
          <option value="customer">Customer</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="!signupForm.valid || isLoading">
        {{ isLoading ? 'Signing Up...' : 'Sign Up' }}
      </button>
  
      <div *ngIf="errorMessage" style="color:red;">{{ errorMessage }}</div>
      <div *ngIf="successMessage" style="color:green;">{{ successMessage }}</div>
  
    </form>
  </div>
