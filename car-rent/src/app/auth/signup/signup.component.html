<div class="signup-page">
  <div class="signup-container">
    <img src="/Car_Logo_White-Photoroom.png" alt="Logo" class="logo" />
    <h2>Sign Up</h2>

    <form (ngSubmit)="onSignUp()" #signupForm="ngForm">

      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" [(ngModel)]="name" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="email" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" [(ngModel)]="password" required minlength="6" />
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required minlength="6" />
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" name="number" [(ngModel)]="number" required />
      </div>

      <div class="form-group">
        <label>Age</label>
        <input type="number" name="age" [(ngModel)]="age" required />
      </div>

      <div class="form-group">
        <label>Role</label>
        <select name="role" [(ngModel)]="role" required>
          <option value="">Select Role</option>
          <option value="client">Client</option>
          <option value="customer">Customer</option>
        </select>
      </div>

      <button type="submit" [disabled]="!signupForm.valid || isLoading" class="button-text">
        {{ isLoading ? 'Signing Up...' : 'Sign Up' }}
      </button>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

    </form>

    <div class="divider">OR</div>

    <div class="login-text">
      Already have an account?
      <a routerLink="/auth/login">Login here</a>
    </div>
  </div>
</div>
