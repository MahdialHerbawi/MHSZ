<div class="profile-container">
  <div class="profile-header">
    <h2 class="profile-title">ADMIN PROFILE</h2>
    <div class="profile-actions">
      <button class="edit-btn" (click)="toggleEditMode()" *ngIf="!isEditMode">
        <i class="fas fa-edit"></i> EDIT PROFILE
      </button>
    </div>
  </div>

  <div class="profile-content" *ngIf="user">
    <div class="profile-display" *ngIf="!isEditMode">
      <div class="profile-info-card">
        <div class="info-row">
          <span class="info-label">Username:</span>
          <span class="info-value">{{user.username}}</span>
        </div>
        <div class="info-row">
          <span class="info-label">Password:</span>
          <span class="info-value">••••••••</span>
        </div>
        <div class="info-row">
          <span class="info-label">Age:</span>
          <span class="info-value">{{user.age}}</span>
        </div>
        <div class="info-row">
          <span class="info-label">Phone Number:</span>
          <span class="info-value">{{user.phonenumber}}</span>
        </div>
      </div>
    </div>

    <form class="profile-edit-form" (ngSubmit)="updateProfile()" *ngIf="isEditMode">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="user.username" name="username" required 
               class="form-input" placeholder="Enter username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-container">
          <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="user.password" 
                 name="password" required class="form-input" placeholder="Enter password">
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <i class="fas {{showPassword ? 'fa-eye-slash' : 'fa-eye'}}"></i>
          </button>
        </div>
      </div>
      
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" [(ngModel)]="user.age" name="age" required 
               class="form-input" placeholder="Enter age" min="18" max="100">
      </div>
      
      <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input type="tel" id="phonenumber" [(ngModel)]="user.phonenumber" name="phonenumber" required 
               class="form-input" placeholder="Enter phone number" pattern="[0-9]{10}">
      </div>
      
      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="cancelEdit()">Cancel</button>
        <button type="submit" class="submit-btn">UPDATE PROFILE</button>
      </div>
    </form>
  </div>
</div>
