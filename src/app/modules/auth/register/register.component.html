<div class="signup-page">
  <div class="signup-container">
    <img src="/Car_Logo_White-Photoroom.png" alt="Logo" class="logo" />
    <h2>Sign Up</h2>

    <div class="form">

      <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="name" placeholder="Name" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input [(ngModel)]="email" type="email" placeholder="Email" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input [(ngModel)]="password" type="password" placeholder="Password" required minlength="6"/>
        
      </div>

      

      

      <div class="form-group">
        <label>Role</label>
        <select name="role" [(ngModel)]="role" required>
          <option value="">Select Role</option>
          <option value="client">Client</option>
          <option value="customer">Customer</option>
        </select>
      </div>

      <button type="submit"  class="button-text" (click)="register()">
        {{ isLoading ? 'Signing Up...' : 'Sign Up' }}
      </button>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

    </div>

    <div class="divider">OR</div>

    <div class="login-text">
      Already have an account?
      <a routerLink="/auth/login">Login here</a>
    </div>
  </div>
</div>
