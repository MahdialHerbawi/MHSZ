<div class="login-page">
  <div class="login-container">
    <img src="/Car_Logo_White-Photoroom.png" alt="Car Logo" class="logo" />

    <h2>Login</h2>

    <div class="form" >
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input [(ngModel)]="email" type="email" placeholder="Email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          [(ngModel)]="password" type="password" placeholder="Password" required
        />
      </div>

      <button (click)="login()">Login</button>
      

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

    </div>

    <div class="divider">OR</div>

    <p class="signup-text">
      Don't have an account?
      <a routerLink="/auth/register">Sign up here</a>
    </p>
  </div>
</div>
