<div class="car-details-container" *ngIf="car">
    <h2>{{ car.model }} ({{ car.year }})</h2>
  
    <div class="car-info">
      <p><strong>Owner:</strong> {{ car.owner }}</p>
      <p><strong>Price:</strong> ${{ car.price }}</p>
      <p><strong>Type:</strong> {{ car.type | titlecase }}</p>
      <p><strong>Status:</strong> {{ car.available ? 'Available' : 'Not Available' }}</p>
      <p><strong>Description:</strong> {{ car.description }}</p>
    </div>
  
    <div class="action-buttons">
      <a routerLink="/client/cars" class="btn-back">Back to List</a>
    </div>
  </div>
  
  <div *ngIf="!car">
    <p>Car not found.</p>
  </div>
